_resourceUrl":"/index.html","__dataUrl":"/index.html.4aac38c8593466a17df11b8fff6a5540.json"},{"title":"team","description":"This is the team","__filename":"team.md","__url":"/team/","__resourceUrl":"/team/index.html","__dataUrl":"/team/index.html.1c3be53c9d87a69569664a9daa34e4ec.json"}];window.__INITIAL_STATE__ = {"pages":{"/docs/authoring/uploader/":{"head":{"description":"File Uploader Status: Draft The File Uploader is provided to Configuration Elements to support uploading of assets that may be needed in a…"},"body":"<h1 id=\"file-uploader\"><a href=\"#file-uploader\" class=\"phenomic-HeadingAnchor\">#</a>File Uploader</h1>\n<blockquote>\n<p>Status: Draft</p>\n</blockquote>\n<p>The File Uploader is provided to Configuration Elements to support uploading of assets that may be needed in a question.\nThe details of delivering the file to a storage system are external to the Configuration Element. The page  </p>\n<h2 id=\"how-can-i-use-it\"><a href=\"#how-can-i-use-it\" class=\"phenomic-HeadingAnchor\">#</a>How can I use it?</h2>\n<p>An <code>uploader</code> property is set on the Config Panel Element by the page that contains the Element:</p>\n<p>To allow files to be selected and drag-dropped, you need to assign a drop target or a DOM item to be clicked for browsing for files:</p>\n<pre><code>uploader.assignBrowse(document.getElementById('browseButton'));\nuploader.assignDrop(document.getElementById('dropTarget'));\n</code></pre>\n<p>After this, interaction with <code>uploader</code> is done by listening to events:</p>\n<pre><code>uploader.on('fileAdded', function(file, event){\n    ...\n  });\nuploader.on('fileSuccess', function(file, message){\n    ...\n  });\nuploader.on('fileError', function(file, message){\n    ...\n  });\n</code></pre>\n<h2 id=\"uploader-api\"><a href=\"#uploader-api\" class=\"phenomic-HeadingAnchor\">#</a><code>uploader</code> API</h2>\n<h4 id=\"properties\"><a href=\"#properties\" class=\"phenomic-HeadingAnchor\">#</a>Properties</h4>\n<ul>\n<li><code>.files</code> An array of <code>UploadFile</code> file objects added by the user (see full docs for this object type below).</li>\n</ul>\n<h4 id=\"methods\"><a href=\"#methods\" class=\"phenomic-HeadingAnchor\">#</a>Methods</h4>\n<ul>\n<li><code>.assignBrowse(domNodes, isDirectory)</code> Assign a browse action to one or more DOM nodes.  Pass in <code>true</code> to allow directories to be selected (Chrome only).</li>\n<li><code>.assignDrop(domNodes)</code> Assign one or more DOM nodes as a drop target.</li>\n<li><code>.on(event, callback)</code> Listen for event from <code>uploader</code> (see below)</li>\n<li><code>.upload()</code> Start or resume uploading.</li>\n<li><code>.pause()</code> Pause uploading.</li>\n<li><code>.cancel()</code> Cancel upload of all <code>UploadFile</code> objects and remove them from the list.</li>\n<li><code>.progress()</code> Returns a float between 0 and 1 indicating the current upload progress of all files.</li>\n<li><code>.isUploading()</code> Returns a boolean indicating whether or not the instance is currently uploading anything.</li>\n<li><code>.addFile(file)</code> Add a HTML5 File object to the list of files.</li>\n<li><code>.removeFile(file)</code> Cancel upload of a specific <code>UploadFile</code> object on the list from the list.</li>\n<li><code>.getFromUniqueIdentifier(uniqueIdentifier)</code> Look up a <code>UploadFile</code> object by its unique identifier.</li>\n<li><code>.getSize()</code> Returns the total size of the upload in bytes.</li>\n</ul>\n<h4 id=\"events\"><a href=\"#events\" class=\"phenomic-HeadingAnchor\">#</a>Events</h4>\n<ul>\n<li><code>.fileSuccess(file, message)</code> A specific file was completed. <code>message</code> is the response body from the server.</li>\n<li><code>.fileProgress(file)</code> Uploading progressed for a specific file.</li>\n<li><code>.fileAdded(file, event)</code> A new file was added. Optionally, you can use the browser <code>event</code> object from when the file was added.</li>\n<li><code>.filesAdded(arrayAdded, arraySkipped)</code> New files were added (and maybe some have been skipped).</li>\n<li><code>.fileRetry(file)</code> Something went wrong during upload of a specific file, uploading is being retried.</li>\n<li><code>.fileError(file, message)</code> An error occurred during upload of a specific file.</li>\n<li><code>.uploadStart()</code> Upload has been started on the Resumable object.</li>\n<li><code>.complete()</code> Uploading completed.</li>\n<li><code>.progress()</code> Uploading progress.</li>\n<li><code>.error(message, file)</code> An error, including fileError, occurred.</li>\n<li><code>.pause()</code> Uploading was paused.</li>\n<li><code>.beforeCancel()</code> Triggers before the items are cancelled allowing to do any processing on uploading files.</li>\n<li><code>.cancel()</code> Uploading was canceled.</li>\n<li><code>.preparationStart(file)</code> Started preparing file for upload</li>\n<li><code>.preparationProgress(file,ratio)</code> Show progress in file preparation</li>\n<li><code>.preparationComplete(file)</code> File is ready for upload</li>\n<li><code>.catchAll(event, ...)</code> Listen to all the events listed above with the same callback function.</li>\n</ul>\n<h3 id=\"uploadfile-api\"><a href=\"#uploadfile-api\" class=\"phenomic-HeadingAnchor\">#</a><code>UploadFile</code> API</h3>\n<h4 id=\"properties-1\"><a href=\"#properties-1\" class=\"phenomic-HeadingAnchor\">#</a>Properties</h4>\n<ul>\n<li><code>.uploaderObj</code> A back-reference to the parent <code>uploader</code> object.</li>\n<li><code>.file</code> The correlating HTML5 <code>File</code> object.</li>\n<li><code>.fileName</code> The name of the file.</li>\n<li><code>.relativePath</code> The relative path to the file (defaults to file name if relative path doesn't exist)</li>\n<li><code>.size</code> Size in bytes of the file.</li>\n<li><code>.uniqueIdentifier</code> A unique identifier assigned to this file object. This value is included in uploads to the server for reference, but can also be used in CSS classes etc when building your upload UI.</li>\n</ul>\n<h4 id=\"methods-1\"><a href=\"#methods-1\" class=\"phenomic-HeadingAnchor\">#</a>Methods</h4>\n<ul>\n<li><code>.progress(relative)</code> Returns a float between 0 and 1 indicating the current upload progress of the file. If <code>relative</code> is <code>true</code>, the value is returned relative to all files in the <code>uploader</code> instance.</li>\n<li><code>.abort()</code> Abort uploading the file.</li>\n<li><code>.cancel()</code> Abort uploading the file and delete it from the list of files to upload.</li>\n<li><code>.retry()</code> Retry uploading the file.</li>\n<li><code>.bootstrap()</code> Rebuild the state of a <code>UploadFile</code> object, including reassigning chunks and XMLHttpRequest instances.</li>\n<li><code>.isUploading()</code> Returns a boolean indicating whether file chunks is uploading.</li>\n<li><code>.isComplete()</code> Returns a boolean indicating whether the file has completed uploading and received a server response.</li>\n</ul>\n","__filename":"docs/authoring/uploader.md","__url":"/docs/authoring/uploader/","__resourceUrl":"/docs/authoring/uploader/index.html","__dataUrl":"/docs/authoring/uploader/index.html.575caba8359f3cd35e6f6df7628a5e3d.json"}}}</script><script src="/phenomic.browser.7ee8d636f8936609ceee.js"></script></body></html>

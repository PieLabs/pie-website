n","description":"This is a choice interaction"},{"name":"corespring-match","path":"/assets/pies/corespring-match","title":"Match Interaction","description":"The match interaction"},{"name":"corespring-number-line","path":"/assets/pies/corespring-number-line","title":"Number Line","description":"Interact with a number line"}],"description":"","__filename":"examples.md","__url":"/examples/","__resourceUrl":"/examples/index.html","__dataUrl":"/examples/index.html.ce5e985b31c4e68d6467ed815a1e725b.json"},{"title":"faq","description":"This is the faq","__filename":"faq.md","__url":"/faq/","__resourceUrl":"/faq/index.html","__dataUrl":"/faq/index.html.c754bdc40b8f797921ac87b83935f1bf.json"},{"description":"from the Noun Project Created by Juan Carlos Altamirano Created by iconspherefrom the Noun Project Created by Three Six Fivefrom the Noun…","__filename":"icon-credits.md","__url":"/icon-credits/","__resourceUrl":"/icon-credits/index.html","__dataUrl":"/icon-credits/index.html.5c20027c625f78e343a19e081802c6fb.json"},{"title":"pie framework","layout":"Homepage","main":{"title":"Pie","subtitle":"Open Source framework providing full interoperability for authoring, rendering and distribution of interactive (or simple) questions."},"publishers":{"text":"For content publishers","subtext":"Create content using simple or advanced assessment interactions and distribute it to your customers with the confidence that your content will appear and function exactly as designed by your content authors.","url":"assets/block1.png"},"developers":{"text":"For Developers","subtext":"The PIE Framework uses web development best practices and tools to allow you to easily create re-usable question types with advanced UI and scoring behavior, and allows you to distribute these question types so they can be used on any system. You can use javascript frameworks, ES6 module loading and live reloading during development.","url":"assets/dev.png"},"description":"","__filename":"index.md","__url":"/","__resourceUrl":"/index.html","__dataUrl":"/index.html.4aac38c8593466a17df11b8fff6a5540.json"},{"title":"team","description":"This is the team","__filename":"team.md","__url":"/team/","__resourceUrl":"/team/index.html","__dataUrl":"/team/index.html.1c3be53c9d87a69569664a9daa34e4ec.json"}];window.__INITIAL_STATE__ = {"pages":{"/docs/using/defining-items/":{"head":{"description":"Defining Items Using PIEs (Portable Interactions and Elements) an author can define an Assessment Item which comprises one or more…"},"body":"<h1 id=\"defining-items\"><a href=\"#defining-items\" class=\"phenomic-HeadingAnchor\">#</a>Defining Items</h1>\n<p>Using PIEs (Portable Interactions and Elements) an author can define an Assessment Item which comprises one or more questions, interactions, and UI elements that can be presented to a user in a browser. </p>\n<p>A simple example is a single Multi-Choice question with text prompt and choices. A more advanced example might include more than one question or interaction type, include content like text passages, video or charts, and include tools to support a user like a calculator or accessiblity tools.</p>\n<p>To define an Assessment Item a user (or more typically an authoring system) creates a JSON and HTML file: </p>\n<ul>\n<li><strong>config.json</strong> - Contains the definition and configuration data for the PIEs used in the item.</li>\n<li><strong>index.html</strong> - Contains the Custom Element declarations within html markup.</li>\n</ul>\n<p>These files are placed in a directory structure which may also contain any assets that the Item needs such as images, media or metadata.</p>\n<pre><code>    config.json\n    index.html\n    picture-one.png\n</code></pre>\n<blockquote>\n<p>note: formats for metadata for Items is outside the scope of PIE Framework itself. </p>\n</blockquote>\n<h3 id=\"config-json\"><a href=\"#config-json\" class=\"phenomic-HeadingAnchor\">#</a>Config JSON</h3>\n<p>The <code>config.json</code> file defines the configuration model for the Assessment Item and for the PIEs in the Item. For example a configuration for a mult-choice PIE question would include the choices, and the correct responses. </p>\n<p>The JSON definition contains the following properties:</p>\n<h4 id=\"player-optional\"><a href=\"#player-optional\" class=\"phenomic-HeadingAnchor\">#</a>player (optional)</h4>\n<pre><code class=\"hljs language-json\">   <span class=\"hljs-string\">\"player\"</span>: {<span class=\"hljs-attr\">\"pie-player\"</span>: <span class=\"hljs-string\">\"^1.0.0\"</span>}</code></pre>\n<p>This defines the PIE Player npm package to use for rendering the item.\nIf this property is not defined, the latest version of <code>pie-player</code> will be used by the packaging tool when assessment item.</p>\n<h4 id=\"elements-required\"><a href=\"#elements-required\" class=\"phenomic-HeadingAnchor\">#</a><code>elements</code> (required)</h4>\n<p>The <code>elements</code> object defines all the PIEs that are used in the Assessment Item. </p>\n<p>Each property in the <code>elements</code> object defines the Element name, and the value defines the version of the Element.</p>\n<pre><code class=\"hljs language-json\">{\n    <span class=\"hljs-attr\">\"elements\"</span> : {\n        <span class=\"hljs-attr\">\"my-pie-element\"</span>: <span class=\"hljs-string\">\"1.0.0\"</span>,\n        <span class=\"hljs-attr\">\"another-element\"</span>: <span class=\"hljs-string\">\"~1.0.0\"</span> \n    }\n}</code></pre>\n<p>Versions are defined using the <a href=\"http://semver.org\">Semantic Versioning Specification</a>.  </p>\n<p>For example using, <code>~1.0.1</code> will indicate that any 'patch' / bug fix version of version 1.0 of the Element can be used, such as 1.0.1, 1.0.2 etc.</p>\n<blockquote>\n<p>For advanced use, <code>elements</code> can be defined as local files or directories, see <a href=\"#advanced\">advanced</a> section below.</p>\n</blockquote>\n<h4 id=\"models\"><a href=\"#models\" class=\"phenomic-HeadingAnchor\">#</a><code>models</code></h4>\n<p>An array of Objects providing configuration data for Interaction Elements in the Assessment Item.</p>\n<p>The properties for PIE Elements differ for each Element or Interaction type, so the documentation for the PIE should be consulted to learn how to configure it, however in addition to any specific element-type configuration, the following properties are required: </p>\n<h5 id=\"id-required\"><a href=\"#id-required\" class=\"phenomic-HeadingAnchor\">#</a><code>id</code> (required)</h5>\n<p>Unique id (within the definition) for the defined PIE.</p>\n<blockquote>\n<p>this correlates with the <code>pie-id</code> property in the <a href=\"#html\">html</a> markup.</p>\n</blockquote>\n<h5 id=\"element-required\"><a href=\"#element-required\" class=\"phenomic-HeadingAnchor\">#</a><code>element</code> (required)</h5>\n<p>This is the Element name/tag name. This must correlate to one of the Elements defined for inclusion with the Item in the <code>elements</code> property (see above).</p>\n<p>Model Example:</p>\n<pre><code class=\"hljs language-json\">    <span class=\"hljs-string\">\"models\"</span>: [\n        {\n            <span class=\"hljs-attr\">\"id\"</span>: <span class=\"hljs-string\">\"1\"</span>,\n            <span class=\"hljs-attr\">\"element\"</span>:<span class=\"hljs-string\">\"my-multi-choice-pie\"</span>,\n            <span class=\"hljs-attr\">\"choices\"</span>: [<span class=\"hljs-string\">\"apple\"</span>, <span class=\"hljs-string\">\"orange\"</span>, <span class=\"hljs-string\">\"banana\"</span>, <span class=\"hljs-string\">\"cucumber\"</span>, <span class=\"hljs-string\">\"pea\"</span>],\n            <span class=\"hljs-attr\">\"correctChoices\"</span>: [<span class=\"hljs-string\">\"cucumber\"</span>, <span class=\"hljs-string\">\"pea\"</span> ],\n            {\n                // any other configuration for the Interaction Element\n            }\n        },\n\n        {\n            <span class=\"hljs-attr\">\"id\"</span>: <span class=\"hljs-string\">\"2\"</span>,\n            <span class=\"hljs-attr\">\"element\"</span>: <span class=\"hljs-string\">\"my-other-pie\"</span>,\n            {\n               // any other configuration for the Interaction Element\n            }\n        }\n    ]</code></pre>\n<h4 id=\"weights-optional\"><a href=\"#weights-optional\" class=\"phenomic-HeadingAnchor\">#</a><code>weights</code> (optional)</h4>\n<p>This Object defines the score weighting for each PIE included in the definition.\nA calculated score for the assessment item will take these weights into account.</p>\n<pre><code class=\"hljs language-json\">    <span class=\"hljs-string\">\"weights\"</span>: [\n        {\n            <span class=\"hljs-attr\">\"id\"</span>:<span class=\"hljs-string\">\"1\"</span>, // unique identifier for the PIE (within the definition)\n            <span class=\"hljs-attr\">\"weight\"</span>: <span class=\"hljs-string\">\"2\"</span> // relative weight to be given to the scaled score for this PIE when calculating overall score\n            }\n    ]</code></pre>\n<h4 id=\"complete-example\"><a href=\"#complete-example\" class=\"phenomic-HeadingAnchor\">#</a>Complete Example:</h4>\n<p><code>config.json</code></p>\n<pre><code class=\"hljs language-json\">{\n    <span class=\"hljs-attr\">\"player\"</span>: {<span class=\"hljs-attr\">\"pie-player\"</span>: <span class=\"hljs-string\">\"~1.0.1\"</span>},\n    <span class=\"hljs-attr\">\"elements\"</span>: {\n        <span class=\"hljs-attr\">\"my-multi-choice-pie\"</span>: <span class=\"hljs-string\">\"^1.0.0\"</span>,\n        <span class=\"hljs-attr\">\"my-other-pie\"</span>: <span class=\"hljs-string\">\"2.0.1\"</span>  \n    }\n    <span class=\"hljs-string\">\"models\"</span>: [\n        {\n            <span class=\"hljs-attr\">\"id\"</span>: <span class=\"hljs-string\">\"1\"</span>,\n            <span class=\"hljs-attr\">\"element\"</span>: <span class=\"hljs-string\">\"my-multi-choice-pie\"</span>,\n            <span class=\"hljs-attr\">\"choices\"</span>: [<span class=\"hljs-string\">\"apple\"</span>, <span class=\"hljs-string\">\"orange\"</span>, <span class=\"hljs-string\">\"banana\"</span>, <span class=\"hljs-string\">\"cucumber\"</span>, <span class=\"hljs-string\">\"pea\"</span>],\n            <span class=\"hljs-attr\">\"correctChoices\"</span>: [<span class=\"hljs-string\">\"cucumber\"</span>, <span class=\"hljs-string\">\"pea\"</span> ],\n            {\n                //other configuration for the PIE\n            }\n        },\n        {\n            <span class=\"hljs-attr\">\"id\"</span>: <span class=\"hljs-string\">\"2\"</span>,\n            <span class=\"hljs-attr\">\"element\"</span>: <span class=\"hljs-string\">\"my-other-pie\"</span>,\n            {\n                //other configuration for the PIE\n            }\n        }\n    ]\n    <span class=\"hljs-string\">\"weights\"</span>: [\n        {<span class=\"hljs-attr\">\"id\"</span>:<span class=\"hljs-string\">\"1\"</span>, <span class=\"hljs-attr\">\"weight\"</span>: <span class=\"hljs-string\">\"2\"</span>},\n        {<span class=\"hljs-attr\">\"id\"</span>:<span class=\"hljs-string\">\"2\"</span>, <span class=\"hljs-attr\">\"weight\"</span>: <span class=\"hljs-string\">\"1\"</span>}\n    ]\n}</code></pre>\n<h4 id=\"html\"><a href=\"#html\" class=\"phenomic-HeadingAnchor\">#</a>HTML</h4>\n<p>The HTML file defines the placement of the PIEs within HTML markup.</p>\n<p>The <code>pie-id</code> attribute in the html references the <code>id</code> of the PIE defined in the JSON.</p>\n<p>Example:</p>\n<p><code>index.html</code></p>\n<pre><code class=\"hljs language-html\">Here is question one:\n<span class=\"hljs-tag\">&#x3C;<span class=\"hljs-name\">my-multi-choice-pie</span> <span class=\"hljs-attr\">pie-id</span>=<span class=\"hljs-string\">\"1\"</span>></span><span class=\"hljs-tag\">&#x3C;/<span class=\"hljs-name\">my-multi-choice-pie</span>></span>\n<span class=\"hljs-tag\">&#x3C;<span class=\"hljs-name\">p</span>/></span>\nHere is question two:\n<span class=\"hljs-tag\">&#x3C;<span class=\"hljs-name\">my-other-pie</span> <span class=\"hljs-attr\">pie-id</span>=<span class=\"hljs-string\">\"2\"</span>></span><span class=\"hljs-tag\">&#x3C;/<span class=\"hljs-name\">my-other-pie</span>></span></code></pre>\n<h2 id=\"advanced\"><a href=\"#advanced\" class=\"phenomic-HeadingAnchor\">#</a>Advanced</h2>\n<p>As an author of Assessment Items you will almost always define PIE elements as described above, by name and version.</p>\n<p>However it is sometimes useful - particularly for development - to point to a local package or alternate branch/version of a package for a PIE.</p>\n<p>To support this the PIE CLI allows you to:</p>\n<ul>\n<li>use alternate NPM style references to packages <a href=\"https://docs.npmjs.com/files/package.json\">see npm docs</a></li>\n<li>link directly to a local <code>.js</code> file for Custom Elements</li>\n</ul>\n<p>Example:</p>\n<pre><code class=\"hljs language-json\"><span class=\"hljs-string\">\"elements\"</span>: {\n    <span class=\"hljs-attr\">\"my-interaction-type\"</span>: <span class=\"hljs-string\">\"MyGithubOrganization/my-github-repo#my-branch\"</span>,\n    <span class=\"hljs-attr\">\"my-other-interaction\"</span>: <span class=\"hljs-string\">\"../interactions/my-other-interaction\"</span>,\n    <span class=\"hljs-attr\">\"calculator-tool\"</span>: <span class=\"hljs-string\">\"my-calculator.js\"</span>\n}</code></pre>\n<p>When defined in this way, the CLI will package them from the local / custom sources.</p>\n","__filename":"docs/using/defining-items.md","__url":"/docs/using/defining-items/","__resourceUrl":"/docs/using/defining-items/index.html","__dataUrl":"/docs/using/defining-items/index.html.5d99485cccb6f38012007c46e3027cc9.json"}}}</script><script src="/phenomic.browser.7ee8d636f8936609ceee.js"></script></body></html>
